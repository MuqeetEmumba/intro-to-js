<body>
    <script>
        const favFruits = ["Apple", "Peach", "Pomegrante", "Mango"];
        favFruits.push("Orange");

        console.log(favFruits);
        console.log("I lost the " + fruit)
        let fav = 2;
        console.log(favFruits[fav]);
        console.log(favFruits.length);
        console.log(favFruits[favFruits.length - 2]);
        console.log(favFruits.reverse());

    </script>
