<body>
    <script>
        // Let allows you to create a variable but reassign the value
        // Const when you create a variable you can't acutally reassign that value
        // Const & let are both blocked scope
        // Var is function scope
        const muqeet = 100;
        const name = "Muhammad Muqeet";
        console.log(muqeet);
        console.log(name);
    </script>
